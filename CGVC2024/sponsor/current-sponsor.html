We would like to thanks this year's sponsors.

{% for sponsor in site.data[page.year].sponsors %}

    <div class="col-3"><img class="h-auto w-100" src="{{site.baseurl}}/assets/img/{{sponsor.logo}}"

</div>
{% endfor %}
